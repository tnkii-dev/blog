<head>

	<script src="script.js"></script>
</head>

<body>
<!--NAV && ASIDE--------------------------------------------------------------------------------------------------------------------------------->
	<nav>
		<img onclick="classToggle('lang', 'show')" src="/res/iconLang.png" class="icon">
		<img onclick="window.location.href='/'" src="/res/blogLogo_anim.gif" style="height: 100%; cursor:pointer;">
		<img onclick="classToggle('menu', 'show')" src="/res/iconMenu.png" class="icon">
	</nav>

	<aside id="lang">
		<a onclick="ts('lang', 'kr')" style="font-family: 'Sawarabi Gothic';">한국어</a> <span>•</span>
		<a onclick="ts('lang', 'jp')" style="font-family: 'Hahmlet';">日本語</a><br>
		<a onclick="ts('lang', 'cn')" style="font-family: 'zcoolxiaoWei';">官话</a> <span>•</span>
		<a onclick="ts('lang', 'es')" >Español</a><br>
		<a onclick="ts('lang', 'en')" >English</a>
	</aside>

	<aside id="menu">
		<a href="https://niupleis.com">niupleis.com ↗</a>
		<br><a href="/">Home</a>
	</aside>
<!--NAV && ASIDE--------------------------------------------------------------------------------------------------------------------------------->

	<header>
		<h2 id="postTitle"></h2>
		<h3 id="date"></h3>
	</header>

	<main id="content"></main>
	
	<script>
		var url = new URL(window.location.href);
		var params = url.searchParams;
		lang = "es";
		var userLanguage = navigator.language || navigator.languages[0];
		console.log(userLanguage);
		
		if (params.has('lang') && params.get('lang') !== "") {
			lang = params.get('lang');
		} else if (userLanguage.startsWith('es')) {
			lang = "es";
		} else if (userLanguage.startsWith('en')) {
			lang = "en";
		} else if (userLanguage.startsWith('ko')) {			
			lang = "kr";
		} else if (userLanguage.startsWith('ja')) {
			lang = "jp";
		} else if (userLanguage.startsWith('zh')) {
			lang = "cn";
		} else {
			lang = "es";
		}

		loadEntry(params.get('id'))
	</script>
</body>
